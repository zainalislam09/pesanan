<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Web Pesanan Ayam & Bebek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>Form Pemesanan</h2>

    <input type="text" id="nama" placeholder="Nama Pemesan">
    <input type="text" id="wa" placeholder="Nomor WhatsApp">
    <input type="number" id="ayam" placeholder="Jumlah Ayam">
    <input type="number" id="bebek" placeholder="Jumlah Bebek">

    <button onclick="kirim()">Kirim Pesanan</button>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
